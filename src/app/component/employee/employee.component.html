<h1>Employee Form</h1>

<form class="form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">User Name</label>
    <input type="text" class="input" formControlName="name" [class.invalid]="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched"/>
    <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error-message">
      Name is required.
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <input type="text" class="input" formControlName="role" [class.invalid]="employeeForm.get('role')?.invalid && employeeForm.get('email')?.touched"/>
    <div *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched" class="error-message">
      Enter role.
    </div>
  </div>

  <div class="field">
    <label >Phone</label>
    <input type="text" class="input" formControlName="contactNumber" [class.invalid]="employeeForm.get('contactNumber')?.invalid && employeeForm.get('contactNumber')?.touched"/>
    <div *ngIf="employeeForm.get('contactNumber')?.invalid && employeeForm.get('contactNumber')?.touched" class="error-message">
      Phone is required.
    </div>
  </div>

  <div class="field">
    <label class="label">Address</label>
    <input type="text" class="input" formControlName="hireDate" [class.invalid]="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched"/>
    <div *ngIf="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched" class="error-message">
      Hire date is required.
    </div>
  </div>

  <div class="field">
    <button type="submit" class="button" [disabled]="employeeForm.invalid">Register</button>
  </div>
</form>
