<h1>Employee Form</h1>

<form class="form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">User Name</label>
    <input type="text" class="input" formControlName="name" [class.invalid]="employeeForm.get('name').invalid && employeeForm.get('name').touched"/>
    <div *ngIf="employeeForm.get('name').invalid && employeeForm.get('name').touched" class="error-message">
      Name is required.
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <input type="email" class="input" formControlName="email" [class.invalid]="employeeForm.get('email').invalid && employeeForm.get('email').touched"/>
    <div *ngIf="employeeForm.get('email').invalid && employeeForm.get('email').touched" class="error-message">
      Enter a valid email.
    </div>
  </div>

  <div class="field">
    <label class="label">Phone</label>
    <input type="text" class="input" formControlName="phone" [class.invalid]="employeeForm.get('phone').invalid && employeeForm.get('phone').touched"/>
    <div *ngIf="employeeForm.get('phone').invalid && employeeForm.get('phone').touched" class="error-message">
      Phone is required.
    </div>
  </div>

  <div class="field">
    <label class="label">Address</label>
    <input type="text" class="input" formControlName="address" [class.invalid]="employeeForm.get('address').invalid && employeeForm.get('address').touched"/>
    <div *ngIf="employeeForm.get('address').invalid && employeeForm.get('address').touched" class="error-message">
      Address is required.
    </div>
  </div>

  <div class="field">
    <button type="submit" class="button" [disabled]="employeeForm.invalid">Register</button>
  </div>
</form>
